<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        
        <title>Frontend Mentor | Rock, Paper, Scissors</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
        <link rel = "stylesheet" href = "styles.css">
        <link rel = "stylesheet" href = "game.css">

    </head>
    <body>     

        <div class="container">
            <div class="game">
                <div class="header">
                <div class="title-text">
                    <p>ROCK</p>
                    <p>PAPER</p>
                    <p>SCISSORS</p>
                </div>
        
                <div class="scoreboard">
                    <div class="score-text">
                    <p class="score-marker">SCORE</p>
                    <p class="current-score">0</p>
                    </div>
                </div>
                </div>
        
                <div class="gameplay">
                    <div class="my-choice">
                        <p class="choice-text">YOU PICKED</p>

                        <div class="p-image">
                            <img class="player-choice">
                        </div>
                    </div>

                    <div class="play-again"></div>

                    <div class="opponent">
                        <p class="computer-text">THE HOUSE PICKED</p>
                        
                        <div class="c-image">
                            <img class="computer-choice">
                        </div>
                    </div>
                </div>
        
            </div>
        
        </div>
    
    <script src = "game.js"></script>
    </body>
</html>
