<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <link rel = "stylesheet" href = "styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">

  </head>
  <body>

    <section class="game">
      <div class="header">
        <div class="title-text">
          <p>ROCK</p>
          <p>PAPER</p>
          <p>SCISSORS</p>
        </div>

        <div class="scoreboard">
          <div class="score-text">
            <p class="score-marker">SCORE</p>
            <p class="current-score">0</p>
          </div>
        </div>
      </div>

      <div class="game-board">
        <div class="board">
          <img src="images/bg-triangle.svg">

          <button class="component rock">
            <img src="images/icon-rock.svg">
          </button>

          <button class="component paper">
            <img src="images/icon-paper.svg">
          </button>

          <button class="component scissors">
            <img src="images/icon-scissors.svg">
          </button>
        </div>
      </div>

      <button class="rules">RULES</button>

      
      </div>

    </section>


    <script src="script.js"></script>
  </body>
</html>
