<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "styles.css">

  </head>
  <body>  <!-- Add the brightness decrease class after pressing rules button-->

    <div class="container">
      <div class="game">
        <div class="header">
          <div class="title-text">
            <p>ROCK</p>
            <p>PAPER</p>
            <p>SCISSORS</p>
          </div>

          <div class="scoreboard">
            <div class="score-text">
              <p class="score-marker">SCORE</p>
              <p class="current-score">0</p>
            </div>
          </div>
        </div>

        <div class="board">
          <img class = "game-board "src="images/bg-triangle.svg">

          <button class="component rock">
            <a href="game.html"><img class="option" src="images/icon-rock.svg"></a>
          </button>

          <button class="component paper">
            <a href="game.html"><img class="option" src="images/icon-paper.svg"></a>
          </button>

          <button class="component scissors">
            <a href="game.html"><img class="option" src="images/icon-scissors.svg"></a>
          </button>
        </div>

        <button class="rules">RULES</button>
      </div>

      <div class="rules-popup">
        <div class="text-div"></div>
      </div>

    </div>
    
    <script type="module" src="script.js"></script>
    
  </body>
</html>
